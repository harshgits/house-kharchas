<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Concatenation</title>
</head>

<body>
    <h1>Ownership table updater</h1>
    <form action="/" method="post">
        <label for="ownership_table">ownership table:</label><br>
        <textarea id="ownership_table" name="ownership_table" rows="4"
            cols="50">{{ request.form['ownership_table'] if request.form.get('ownership_table') else '' }}</textarea><br><br>

        <label for="undocd_kharchas">undocumented kharchas:</label><br>
        <textarea id="undocd_kharchas" name="undocd_kharchas" rows="4"
            cols="50">{{ request.form['undocd_kharchas'] if request.form.get('undocd_kharchas') else '' }}</textarea><br><br>

        <label for="rebuild_table">Rebuild table from scratch:</label>
        <input type="checkbox" id="rebuild_table" name="rebuild_table" value="true" checked><br><br>

        <input type="submit" value="Ingest">
    </form>

    <!-- Display the concatenated result if available -->
    {% if ownership_table_new %}
    <h2>Concatenated Result</h2>
    <label for="ownership_table_new">ownership_table_new:</label><br>
    <textarea id="ownership_table_new" rows="4" cols="50" readonly>{{ ownership_table_new }}</textarea><br><br>
    {% endif %}
</body>

</html>
