<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ownership table updater</title>
    <style>
        #ownership_table_new {
            font-family: monospace;
            /* Monospaced font */
            font-size: 6pt;
            /* Small font size */
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            /* Full width */
            min-height: 100px;
            white-space: pre-wrap;
            /* Preserves line breaks */
            overflow-wrap: break-word;
            /* Wraps long words */
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>ownership table updater</h1>
    <form action="/" method="post">
        <label for="ownership_table">ownership table:</label><br>
        <textarea id="ownership_table" name="ownership_table" rows="4"
            cols="50">{{ request.form['ownership_table'] if request.form.get('ownership_table') else '' }}</textarea><br><br>

        <label for="undocd_kharchas">undocumented kharchas:</label><br>
        <textarea id="undocd_kharchas" name="undocd_kharchas" rows="4"
            cols="50">{{ request.form['undocd_kharchas'] if request.form.get('undocd_kharchas') else '' }}</textarea><br><br>

        <label for="rebuild_table">rebuild table from scratch:</label>
        <input type="checkbox" id="rebuild_table" name="rebuild_table" value="true" checked><br><br>

        <input type="submit" value="update table">
    </form>

    <!-- Display the new ownership table if available -->
    {% if ownership_table_new %}
    <h2>new ownership table</h2>

    <!-- Copy to Clipboard Button above the output -->
    <button onclick="copyToClipboard()">Copy to Clipboard</button><br><br>

    <!-- <label for="ownership_table_new">ownership_table_new:</label><br> -->
    <div id="ownership_table_new">{{ ownership_table_new }}</div><br>

    <script>
        function copyToClipboard() {
            // Get the text from the div
            const textToCopy = document.getElementById('ownership_table_new').innerText;
            // Create a temporary input to store the text for copying
            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }
    </script>
    {% endif %}
</body>

</html>
