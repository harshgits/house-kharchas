<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ownership table updater</title>
    <style>
        .shared-style {
            font-family: monospace;
            font-size: 7pt;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 50ch;
            overflow-y: auto;
            overflow-x: auto;
            background-color: #f9f9f9;
            box-sizing: border-box;
            resize: vertical;
        }

        .editable {
            min-height: 200px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>ownership table updater</h1>
    <form action="/" method="post">
        <!-- Editable DIV for Rich Text -->
        <label for="ownership_table">ownership table:</label><br>
        <div id="ownership_table" name="ownership_table" class="shared-style editable" contenteditable="true">
            {{ request.form['ownership_table'] if request.form.get('ownership_table') else '' }}
        </div><br><br>

        <!-- Hidden Input for Form Submission -->
        <input type="hidden" id="ownership_table_hidden" name="ownership_table">

        <label for="undocd_kharchas">undocumented kharchas:</label><br>
        <textarea id="undocd_kharchas" name="undocd_kharchas" class="shared-style" rows="10" cols="50"
            wrap="off">{{ request.form['undocd_kharchas'] if request.form.get('undocd_kharchas') else '' }}</textarea><br><br>

        <label for="rebuild_table">rebuild table from scratch:</label>
        <input type="checkbox" id="rebuild_table" name="rebuild_table" value="true" checked><br><br>

        <input type="submit" value="update table">
    </form>

    {% if ownership_table_new_text %}
    <h2>new ownership table</h2>

    <!-- text-version div -->
    <h4>text-table</h4>
    <button onclick="copyToClipboard('ownership_table_new_text')">Copy to Clipboard</button><br><br>
    <div id="ownership_table_new_text" class="shared-style">{{ ownership_table_new_text }}</div><br>

    <!-- html-code div -->
    <h4>html-table-code</h4>
    <button onclick="copyToClipboard('ownership_table_new_html')">Copy to Clipboard</button><br><br>
    <div id="ownership_table_new_html" class="shared-style">{{ ownership_table_new_html }}</div><br>
    {% endif %}

    <script>
        // Sync contenteditable DIV content to hidden input on form submission
        document.querySelector("form").addEventListener("submit", function () {
            const editableDiv = document.getElementById("ownership_table");
            const hiddenInput = document.getElementById("ownership_table_hidden");
            hiddenInput.value = editableDiv.innerHTML; // Capture rich text content
        });

        // Ensure rich text paste works
        document.getElementById("ownership_table").addEventListener("paste", (event) => {
            // Allow default paste behavior to preserve rich formatting
            event.stopPropagation();
        });

        function copyToClipboard(elementId) {
            // Get the text from the specified div or textarea
            const element = document.getElementById(elementId);
            const textToCopy = element.value || element.innerText;
            // Create a temporary input to store the text for copying
            const tempInput = document.createElement('textarea');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }
    </script>
</body>

</html>
