<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Expenses</title>
</head>
<body>
    <h1>Upload expenses.csv</h1>

    </form>
